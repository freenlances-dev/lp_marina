<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <g stroke="#ACA29C" stroke-width="1">
    <!-- Linhas verticais longas com espaçamento arquitetônico -->
    <line x1="150" y1="0" x2="150" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="900" y1="0" x2="900" y2="800" />
    <line x1="1050" y1="0" x2="1050" y2="800" />

    <!-- Linhas horizontais bem espaçadas -->
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="700" x2="1200" y2="700" />
  </g>
</svg>
